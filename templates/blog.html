{% extends "base.html" %}

{% block content %}

        

        {% for post in posts %}
        <div class="blog">
            <div class="blog-title"><a href="/blog/{{post.key().id()}}">{{post.title}}</a></div>
            <pre class="blog-body">{{post.post}}</pre>
        </div>
        {% endfor %}

{% endblock %}
